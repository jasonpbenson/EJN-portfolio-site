backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "-"

collections:
  - label: "Exhibitions"
    name: "exhibitions"
    create: true
    folder: "src/markdown/exhibition-data"
    slug: "{{year}}-{{slug}}"
    fields:
      - {
          label: "Exhibition Title",
          name: "title",
          widget: "string",
          required: true,
        }
      - { label: "Venue", name: "venue", widget: "string", required: true }
      - { label: "Year", name: "year", widget: "string", required: true }
      - {
          label: "ID",
          name: "id",
          widget: "string",
          default: "XXXX-0000",
          hint: "each entry MUST be unique",
          required: true,
        }
      - {
          label: "Exhibition Images",
          name: "exhibition-images",
          widget: "list",
          fields:
            [
              {
                label: "Title",
                name: "artwork-title",
                widget: "string",
                required: true,
              },
              {
                label: "Image",
                name: "image",
                widget: "image",
                required: true,
              },
              {
                label: "Image Description",
                hint: "required for screen readers",
                name: "image-alt",
                widget: "string",
                required: true,
              },
              {
                label: "Materials",
                name: "artwork-materials",
                widget: "string",
                required: false,
              },
            ],
          required: true,
        }
  - label: "Pages"
    name: "pages"
    files:
      - label: "Information Page"
        name: "info"
        file: "src/markdown/pages-data/info.md"
        fields:
          - {
              label: "Information Page Content",
              name: "info-content",
              widget: "markdown",
            }
      - label: "Contact Page"
        name: "contact-page"
        file: "src/markdown/pages-data/contact.md"
        fields:
          - {
              label: "Contact Page Content",
              name: "contact-content",
              widget: "markdown",
            }
          - label: "Email Contacts"
            name: "email-contact"
            widget: "list"
            fields:
              - {
                  label: "Contact Name",
                  name: "contact-name",
                  widget: "string",
                }
              - { label: "Email", name: "name", widget: "string" }
