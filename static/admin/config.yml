backend:
  name: github
  repo: jasonpbenson/EJN-portfolio-site
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - label: "Warm Circle, Hard Shield"
    name: "warm-circle"
    folder: "src/exhibition-data"
    filter: { field: "exhibition-title", value: "Warm Circle, Hard Shield" }
    widget: "list"
    fields:
      - { label: "Title", name: "title", widget: "string", required: true }
      - { label: "Image", name: "image", widget: "image", required: true }
      - {
          label: "Image Description",
          hint: "required for screen readers",
          name: "image-alt",
          widget: "string",
          required: true,
        }
      - {
          label: "Materials",
          name: "artwork-materials",
          widget: "sring",
          required: false,
        }
      - {
          label: "Exhibition Title",
          hint: "important for filtering exhibitions",
          name: "exhibition-title",
          widget: "select",
          options:
            [
              "Warm Circle, Hard Shield",
              "HerDeepness",
              "Markers",
              "Psychopompopolis",
              "Dylan",
              "Petrichor",
            ],
          required: true,
        }
      - { label: "Venue", name: "venue", widget: "string", required: true }
      - {
          label: "Exhibition Year",
          name: "exhibition-year",
          widget: "datetime",
          format: "YYYY",
        }
